sibilityHandler);}} function adVisibilityHandler(){loadScripts();}} else {Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED,loadScripts);}} else if(vendor=="dfa"||vendor=="dcm"||vendor=="atlas") {loadScripts();}} function loadScripts() {loadJsCssFile("css/styles.css",trackProgress);loadJsCssFile("https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js",trackProgress);} function trackProgress() {counter++;if(counter==2) {loadNext();}} function loadNext() {loadJsCssFile("js/scripts.js",allLoaded);} function allLoaded(){$loader.style.display="none";} function vendorClickHandler() {switch(vendor){case"doubleclick":Enabler.exit('Background Exit');break;case"sizmek":EB.clickthrough();break;case"dcm":ExitApi.exit();break;case"dfa":javascript:window.open(window.clickTag,"_blank");break;case"atlas":javascript:window.open("{{PUB_CLICKTHROUGH}}","_blank");break;}} function loadJsCssFile(filename,func) {var filetype=filename.substring(filename.lastIndexOf('.')+1);if(filetype=='js') {var fileref=document.createElement('script');fileref.setAttribute('type','text/javascript');fileref.setAttribute('src',filename);} else if(filetype=='css') {var fileref=document.createElement('link');fileref.setAttribute('rel','stylesheet');fileref.setAttribute('type','text/css');fileref.setAttribute('href',filename);} if(typeof fileref!='undefined') {if(func) {if(fileref.readyState){fileref.onreadystatechange=fileref.onload=function() {if(fileref.readyState=='loaded'||fileref.readyState=='complete') {fileref.onreadystatechange=null;func();}};} else {fileref.onload=function() {func();}}} document.getElementsByTagName('head')[0].appendChild(fileref);}}</script> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script> </body></html></html>
